<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="stories.length > 0 && !isLoading">
  <mat-card *ngFor="let story of stories">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ story.title }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="story.imageUrl"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>{{ story.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button> <button mat-button>SHARE</button>
      <button mat-button color="warn" (click)="onDelete(story.id)">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<p class="mat-body-1 info-text" *ngIf="stories.length <= 0 && !isLoading">
  No stories added yet!
</p>
